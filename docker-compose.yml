services:
  postgres:
    image: postgres:15-alpine
    container_name: finifications-db
    restart: always
    env_file:
      - ./.env           # loads POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: finifications-server
    restart: always
    env_file:
      - ./server/.env    # loads DATABASE_URL, MASSIVE_API_KEY
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: finifications-client
    restart: always
    ports:
      - "3000:80"         # maps nginx port 80 â†’ localhost:3000
    depends_on:
      - server

volumes:
  pgdata:
